<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage Title</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    border-bottom: 2px solid #000;
    padding: 20px;
    text-align: center;
  }
  .title {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .title img {
    margin-right: 10px;
  }
  .content {
    padding: 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .box {
    border: 2px solid #000;
    border-radius: 15px;
    width: calc(50% - 40px); /* Adjust width as necessary, with margin accounted for */
    height: 150px; /* Adjust height as necessary */
    margin: 10px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="title">
    <img src="gear-icon.png" alt="Gear Icon">
    <h1>Title</h1>
  </div>
</div>

<div class="content">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
